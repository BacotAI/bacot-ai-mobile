name: smart_interview_ai
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  flutter_dotenv: ^5.1.0
  equatable: ^2.0.5
  pretty_dio_logger: ^1.3.1
  audio_waveforms: ^2.0.1
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  ffmpeg_kit_flutter_new: ^4.1.0
  google_sign_in: ^6.2.1
  shared_preferences: ^2.3.2
  camera: ^0.11.3
  google_mlkit_pose_detection: ^0.14.0
  google_mlkit_face_detection: ^0.13.1
  google_mlkit_commons: ^0.11.0
  google_mlkit_image_labeling: ^0.14.1
  animated_text_kit: ^4.3.0
  google_mlkit_object_detection: ^0.15.0
  whisper_flutter_new: ^1.0.1
  auto_route: ^11.0.0
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  firebase_analytics: ^12.0.4
  firebase_crashlytics: ^5.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0
  mocktail: ^1.0.4
  flutter_launcher_icons: ^0.14.2
  auto_route_generator: ^10.4.0
  build_runner: ^2.10.4

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/ml/

